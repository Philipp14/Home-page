    <div class="row container-fluid p-0">
      <div class="col-lg-7">
        <img src="burgerr.jpg" alt="burger" style="width: 100%" />
      </div>

      <div class="col-lg-5 p-5" style="background-color: yellow">
        <form>
          <div class="">
            <label for="username" style="font-weight: bold">Username:</label>
            <input
              type="email"
              class="form-contol"
              id="username"
              style="width: 90%"
              placeholder="ex. jeprox2022"
            />
          </div>

          <div class="">
            <label for="first name" style="font-weight: bold"
              >First Name:</label
            >
            <input
              type="first name"
              class="form-contol"
              id="first name"
              style="width: 90%"
              placeholder="ex. Philipp Charles"
            />
          </div>

          <div class="">
            <label for="last name" style="font-weight: bold">Last Name:</label>
            <input
              type="last name"
              class="form-contol"
              id="last name"
              style="width: 90%"
              placeholder="ex. Lambayan"
            />
          </div>

          <div class="">
            <label for="password" style="font-weight: bold">Password:</label>
            <input
              type="password"
              class="form-contol"
              id="password"
              style="width: 90%"
              placeholder="ex. at least one capitalized letter"
            />
          </div>

          <div class="">
            <label for="confirm password" style="font-weight: bold"
              >Confirm Password:</label
            >
            <input
              type="confirm password"
              class="form-contol"
              id="confirm password"
              style="width: 90%"
              placeholder="ex. ********"
            />
          </div>

          <div>
            <label for="gender" style="font-weight: bold">Gender:</label>
            <select name="gender" id="gender" style="width: 90%">
              <option value="" disabled selected></option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div>
            <label
              for="How many times have you visited our restaurant?"
              style="font-weight: bold"
            >
              How many times have you visited our restaurant?
            </label>
            <select
              name="How many times have you visited our restaurant?"
              id="How many times have you visited our restaurant?"
              style="width: 90%"
            >
              <option value="" disabled selected></option>
              <option value="none at all">none at all</option>
              <option value="1-2 times">1-2 times</option>
              <option value="3-5 times">3-5 times</option>
              <option value="more than 5 times">more than 5 times</option>
            </select>
          </div>

          <div class="">
            <label for="address" style="font-weight: bold">Address:</label>
            <input
              type="address"
              class="form-contol"
              id="address"
              style="width: 90%"
              placeholder="brgy   city/town   province"
            />
          </div>
          <div class="">
            <label for="upload account photo" style="font-weight: bold"
              >Upload account photo:</label
            >
            <input type="file" name="file upload" accept="image/*" />
            <button
              type="submit"
              class="btn btn-default"
              style="background-color: black; color: white"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
